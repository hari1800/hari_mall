<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Enter Payment Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .form-container {
            margin: 50px auto;
            width: 300px;
            text-align: left;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .confirmation-message {
            margin-top: 30px;
            font-size: 18px;
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <h2>Enter Payment Details</h2>
    <div class="form-container">
        <form id="paymentForm">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>

            <label for="expiryDate">Expiry Date (MM/YYYY):</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YYYY" maxlength="7" pattern="^(0[1-9]|1[0-2])\/\d{4}$" required>

            <label for="cvv">CVV:</label>
            <input type="password" id="cvv" name="cvv" placeholder="123" required>

            <button type="submit" class="submit-btn">Submit Payment</button>
        </form>
    </div>

    <div id="confirmation" class="confirmation-message" style="display: none;">
        Your order was successful! Your product will be delivered within 2 days.
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form submission
            
            // Show the confirmation message
            document.getElementById('confirmation').style.display = 'block';

            // Clear the form inputs
            document.getElementById('paymentForm').reset();
        });
    </script>

</body>
</html>
