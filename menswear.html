<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Wear - Hari Mall</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px;
        }
        .image-container div {
            text-align: center;
        }
        .image-container img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
        .product-info {
            margin-top: 10px;
            font-size: 18px;
        }
        .price {
            font-size: 16px;
            color: red;
            font-weight: bold;
        }
        .old-price {
            text-decoration: line-through;
            color: gray;
            font-size: 14px;
        }
        .offer {
            color: green;
            font-size: 18px;
        }
        .buy-now-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .buy-now-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="mens_image.png" alt="Hari Mall Logo">
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menswear.html">Men's Wear</a></li>
            <li><a href="womenswear.html">Women's Wear</a></li>
            <li><a href="kidswear.html">Kids' Wear</a></li>
            <li><a href="festival.html">Festival</a></li>
        </ul>
    </nav>
    <main>
        <p style="color: rgb(19, 223, 182);">Explore our exclusive collection for men.</p>
        <div class="image-container">
            <div>
                <img src="men1.png" alt="Image 1">
                <div class="product-info">
                    <span class="old-price">₹1000</span>
                    <span class="price">₹499</span>
                    <span class="offer">51% OFF</span>
                </div>
                <button class="buy-now-btn" onclick="window.location.href='checkout.html?product=1'">Buy Now</button>
            </div>
            <div>
                <img src="men2.png" alt="Image 2">
                <div class="product-info">
                    <span class="old-price">₹1000</span>
                    <span class="price">₹499</span>
                    <span class="offer">51% OFF</span>
                </div>
                <button class="buy-now-btn" onclick="window.location.href='checkout.html?product=2'">Buy Now</button>
            </div>
        </div>
        <div class="image-container">
            <div>
                <img src="men3.png" alt="Image 3">
                <div class="product-info">
                    <span class="old-price">₹1000</span>
                    <span class="price">₹499</span>
                    <span class="offer">51% OFF</span>
                </div>
                <button class="buy-now-btn" onclick="window.location.href='checkout.html?product=3'">Buy Now</button>
            </div>
            <div>
                <img src="men4.png" alt="Image 4">
                <div class="product-info">
                    <span class="old-price">₹1000</span>
                    <span class="price">₹499</span>
                    <span class="offer">51% OFF</span>
                </div>
                <button class="buy-now-btn" onclick="window.location.href='checkout.html?product=4'">Buy Now</button>
            </div>
        </div>
    </main>
</body>
</html>
